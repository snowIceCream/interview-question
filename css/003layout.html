<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrap {
            width: 100%;
            height: 100px;
            background: blue;
            float: left;
        }

        .left_margin, .right_margin {
            float: left;
            width: 200px;
            height: 100px;
            background: aquamarine;
        }

        .left_margin {
            margin-left: -100%;
            background: yellow;
        }

        .right_margin {
            margin-left: -200px;
        }
    </style>
</head>
<body>
<div class="wrap">我是中间块</div>
<div class="left_margin"></div>
<div class="right_margin"></div>
</body>
</html>
