<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            display: table;
            width: 100%;
            height: 100px;
        }

        .box>div{
            display: table-cell;
        }

        .box .left{
            background-color: red;
            width: 300px;
        }

        .box .right{
            background-color: blue;
            width: 300px;
        }

        .box .center{
            text-align: center;
            line-height: 100px;
            color: #fff;
            background-color: orange;
        }

    </style>
</head>
<body>
<div class = "box">
    <div class = "left"></div>
    <div class = "center"></div>
    <div class = "right"></div>
</div>
</body>
</html>
