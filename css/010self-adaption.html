<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            position: relative;
            width:100%;
            height: 500px;
        }
        .left{
            position: absolute;
            top: 0;
            left: 0;
            width: 300px;
            height: 100%;
            background: greenyellow;
        }
        .right{
            position: absolute;
            top: 0;
            left: 300px;
            width: 100%;
            height: 100%;
            background: pink;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left"></div>
    <div class="right"></div>
</div>
</body>
</html>
