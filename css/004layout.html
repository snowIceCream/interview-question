<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            width: 100%;
            display: -webkit-flex;
            display: flex;
            height: 100px;
            margin: 10px;
        }
        .center_box{
            flex: 1;
            height:100px;
            margin:10px;
            background-color: lightgreen;
        }
        .left_box, .right_box {
            width:200px;
            height:100px;
            margin: 10px;
            background-color: lightpink;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="left_box"></div>
    <div class="center_box"></div>
    <div class="right_box"></div>
</div>
</body>
</html>
